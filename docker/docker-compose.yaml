services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "passwords"
      PGPASSWORD: "password"
    ports:
      - 5432

  migration:
    volumes:
      - type: bind
        source: ../
        target: /app
    build:
      dockerfile: ../docker/Dockerfile.app
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/passwords"
    command: bash -c "cd app/backend && sqlx database create && sqlx migrate run"
    depends_on:
      - postgres

  backend:
    volumes:
      - type: bind
        source: ../
        target: /app
    build:
      dockerfile: ../docker/Dockerfile.app
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/passwords"
      ENV: ${ENV:-debug}
    command: bash -c "cd app/backend && bash start_backend.sh"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - migration

  frontend:
    volumes:
      - type: bind
        source: ../
        target: /app
    build:
      dockerfile: ../docker/Dockerfile.app
    environment:
      ENV: ${ENV:-debug}
    command: bash -c "cd app/frontend && bash start_frontend.sh"
    ports:
      - "80:80"
    depends_on:
      - backend